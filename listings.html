<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Skill Hub - Browse Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-zinc-800 text-white px-6 py-3 flex justify-between items-center">
    <span class="font-bold text-lg">LOCAL SKILL HUB</span>
    <nav class="flex gap-6 font-semibold">
      <a href="index.html" class="hover:text-yellow-400">Home</a>
      <a href="listings.html" class="hover:text-yellow-400">Categories</a>
      <a href="contact.html" class="hover:text-yellow-400">Contact</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto py-6 px-4">
    <h2 class="text-2xl font-bold mb-4">ðŸ“‚ Browse Skill Listings</h2>

    <input
      id="search-input"
      type="text"
      placeholder="Search by title, location or category..."
      class="mb-4 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />

    <div class="flex flex-wrap gap-2 mb-6">
      <button class="category-btn px-3 py-1 rounded-full border bg-blue-600 text-white" data-cat="All">All</button>
      <button class="category-btn px-3 py-1 rounded-full border bg-gray-200" data-cat="Home">Home</button>
      <button class="category-btn px-3 py-1 rounded-full border bg-gray-200" data-cat="Education">Education</button>
      <button class="category-btn px-3 py-1 rounded-full border bg-gray-200" data-cat="Music">Music</button>
      <button class="category-btn px-3 py-1 rounded-full border bg-gray-200" data-cat="Finance">Finance</button>
      <button class="category-btn px-3 py-1 rounded-full border bg-gray-200" data-cat="Programming">Programming</button>
    </div>

    <div id="browse-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <p id="browse-empty" class="text-gray-600 text-lg hidden">No listings found.</p>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
